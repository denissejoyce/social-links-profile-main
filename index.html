<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Solution for social links profile challenge"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body class="bg bg--day">
    <main>
      <h1 class="sr-only"></h1>
      <button class="toggler toggler--day" type="button" onclick="displayTxt()">
        <svg
          class="toggler--day__icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 384 512"
        >
          <path
            d="M144.7 98.7c-21 34.1-33.1 74.3-33.1 117.3c0 98 62.8 181.4 150.4 211.7c-12.4 2.8-25.3 4.3-38.6 4.3C126.6 432 48 353.3 48 256c0-68.9 39.4-128.4 96.8-157.3zm62.1-66C91.1 41.2 0 137.9 0 256C0 379.7 100 480 223.5 480c47.8 0 92-15 128.4-40.6c1.9-1.3 3.7-2.7 5.5-4c4.8-3.6 9.4-7.4 13.9-11.4c2.7-2.4 5.3-4.8 7.9-7.3c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-3.7 .6-7.4 1.2-11.1 1.6c-5 .5-10.1 .9-15.3 1c-1.2 0-2.5 0-3.7 0l-.3 0c-96.8-.2-175.2-78.9-175.2-176c0-54.8 24.9-103.7 64.1-136c1-.9 2.1-1.7 3.2-2.6c4-3.2 8.2-6.2 12.5-9c3.1-2 6.3-4 9.6-5.8c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-3.6-.3-7.1-.5-10.7-.6c-2.7-.1-5.5-.1-8.2-.1c-3.3 0-6.5 .1-9.8 .2c-2.3 .1-4.6 .2-6.9 .4z"
          />
        </svg>
      </button>

      <article class="profile profile--day">
        <section class="bio">
          <div>
            <h2 class="bio__name">Jessica Randall</h2>
            <span class="bio__loc bio__loc--day">London, United Kingdom</span>
            <span class="bio__info"
              >"Front-end developer and avid reader."</span
            >
          </div>
          <img
            class="bio__img"
            src="assets/images/avatar-jessica.jpeg"
            alt="User profile"
          />
        </section>
        <section class="links">
          <a class="links__btn" href="#">GitHub</a>
          <a class="links__btn" href="#">Frontend Mentor</a>
          <a class="links__btn" href="#">LinkedIn</a>
          <a class="links__btn" href="#">Twitter</a>
          <a class="links__btn" href="#">Instagram</a>
        </section>
      </article>
    </main>
    <footer class="sr-only">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Denisse Joyce</a>.
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
