<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Solution for social links profile challenge"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body class="bg--day">
    <main>
      <h1 class="sr-only">Profile card for Jessica Randall</h1>
      <button id="btn" class="toggler" type="button" onclick="changeMode()">
        <span class="mode"></span>
      </button>

      <article class="profile">
        <section class="bio">
          <div>
            <h2 class="bio__name">Jessica Randall</h2>
            <span class="bio__loc">London, United Kingdom</span>
            <span class="bio__info"
              >"Front-end developer and avid reader."</span
            >
          </div>
          <img
            class="bio__img"
            src="assets/images/avatar-jessica.jpeg"
            alt="User profile"
          />
        </section>
        <section class="links">
          <a class="links__btn" href="#">GitHub</a>
          <a class="links__btn" href="#">Frontend Mentor</a>
          <a class="links__btn" href="#">LinkedIn</a>
          <a class="links__btn" href="#">Twitter</a>
          <a class="links__btn" href="#">Instagram</a>
        </section>
      </article>
    </main>
    <footer class="sr-only">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Denisse Joyce</a>.
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
